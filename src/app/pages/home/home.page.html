<app-nav-form [profile]="profile"></app-nav-form>
<ion-content fullscreen no-padding>
    <ion-list *ngFor="let item of datas; let i = index;" class="vehicle-card">
        <ion-row class="ion-padding justify-content-start align-items-start">
            <ion-col size="1.5">
                <img style="border-radius: 50%;height: 35px;" src="{{item.picture.thumbnail}}">
            </ion-col>
            <ion-col class="ion-padding" size="9.5">
                <ion-label>{{ item.name.first }}</ion-label>
            </ion-col>
            <ion-col size="1">
                <div (click)="goAlert()" style="height: 24px; width: 24px;"><svg aria-label="More Options"
                        color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <circle cx="12" cy="12" r="1.5"></circle>
                        <circle cx="6" cy="12" r="1.5"></circle>
                        <circle cx="18" cy="12" r="1.5"></circle>
                    </svg></div>
            </ion-col>
        </ion-row>
        <ion-row class="ion-no-border">
            <ion-grid>
                <ion-col class="ion-no-border">
                    <ion-row style="height: 70%;">
                        <ion-col size="12">
                            <img src="{{dataphotos[i].download_url}}">
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-grid>
        </ion-row>

        <ion-row>
            <ion-col size="1.3">
                <ion-toolbar class="menumargin" color="white">
                    <svg aria-label="Activity Feed" color="#262626" fill="#262626" height="24" role="img"
                        viewBox="0 0 24 24" width="24">
                        <path
                            d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z">
                        </path>
                    </svg>

                </ion-toolbar>
            </ion-col>

            <ion-col size="1.3">
                <ion-toolbar class="menumargin" color="white">
                    <svg aria-label="Comment" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24"
                        width="24">
                        <path d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z" fill="none" stroke="currentColor"
                            stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                </ion-toolbar>
            </ion-col>

            <ion-col size="1.3">
                <ion-toolbar class="menumargin" color="white">
                    <a aria-label="Direct messaging â€“ 0 new notifications link" class="xWeGp" tabindex="0"><svg
                            aria-label="Direct" color="#262626" fill="#262626" height="24" role="img"
                            viewBox="0 0 24 24" width="24">
                            <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22"
                                x2="9.218" y1="3" y2="10.083"></line>
                            <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                                stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
                        </svg></a>
                </ion-toolbar>
            </ion-col>
            <ion-col size="6.6">

            </ion-col>  
            <ion-col size="1.5">
                <ion-toolbar class="menumargin" color="white">
                    <div class="QBdPU rrUvL"><svg aria-label="Save" color="#262626" fill="#262626" height="24"
                            role="img" viewBox="0 0 24 24" width="24">
                            <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
                        </svg></div>

                </ion-toolbar>
            </ion-col>
        </ion-row>

        <ion-row class="views"><ion-label>{{ i }} views</ion-label></ion-row>
    </ion-list>


    <ion-infinite-scroll threshold="200px" (ionInfinite)="loadDatas($event)" *ngIf="datas.length > 0">
        <ion-infinite-scroll-content *ngIf="!completed" loadingSpinner="bubbles" loadingText="Loading...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
